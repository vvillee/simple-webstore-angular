<!DOCTYPE html>
<html lang="en" ng-app="webstore">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sample Webshop</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    </head>
    <body ng-controller="WebstoreController as store">
        <div class="container" ng-view ng-controller="CartController as cart">
            <div class="product-list" >
                <h1>Tuotteet</h1>
                <ul>
                    <li ng-repeat="product in store.products"> {{product.name}} <a href ng-click="cart.addProduct(product);">Lisää ostoskoriin</a></li>
                </ul>
            </div>
            <div class="cart">
                <h1>Ostoskori</h1>
                <ul>
                    <li ng-repeat="product in cart.products"> {{product.name}} {{product.count}}  <a href ng-click="cart.removeProduct(product);">Poista yksi</a> </li>
                </ul>
            </div>
        </div>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
        <script type="text/javascript" src="./app.js"></script>
        <script type="text/javascript" src="./products.js"></script>
        <script type="text/javascript" src="./cart.js"></script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
